<!-- czat/wiadomosc_list.html -->
{% extends "czat/baza.html" %}

{% block naglowek %}Nieobecności{% endblock %}

{% block tresc %}
  <h2>Usuń nieobecność</h2>
  <form method="POST">
    {% csrf_token %}
    <p>Czy na pewno chcesz usunąć nieobecność:<br /><i>{{ object }}</i>?</p>
    <button type="submit">Usuń</button>
  </form>
{% endblock %}

{% block linki3 %}
  <p><a href="{% url 'czat:index' %}">Strona główna</a></p>
{% endblock %}
